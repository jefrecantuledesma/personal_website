<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop - Folie Des Degeneres</title>
    <link rel="icon" type="image/x-icon" href="assets/start-here.svg">
    <link rel="stylesheet" href="styles.css">
    <script src="taskbar.js"></script>
</head>

<body class="crt">
    <div id="desktop">
        <div id="taskbar">
            <div class="hamburger-menu" onclick="toggleMenu()" title="Expand Menu">
                <center>
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </center>
            </div>
            <button class="start-button" onclick="window.location.href='index.html'" title="Home Page">
                <img src="./assets/start-here.svg" alt="Start" style="vertical-align: middle;">
                Start
            </button>
            <div id="dynamic-windows"></div> <!-- Container for dynamic window buttons -->
            <div id="clock" class="taskbar-clock" title="Clock">
                00:00
            </div>
        </div>
        <div id="desktop-icons">
            <a href="javascript:void(0);" onclick="toggleWindow('writing.html', true);" class="icon-link"
                title="Writing">
                <img src="./assets/wordprocessing.svg" alt="Word Processing" class="desktop-icon">
                <span class="icon-label">
                    Writing
                </span>
            </a>
            <a href="javascript:void(0);" onclick="toggleWindow('technology.html', true);" class="icon-link"
                title="Technology">
                <img src="./assets/computer.svg" alt="Technology" class="desktop-icon">
                <span class="icon-label">
                    Technology
                </span>
            </a>
            <a href="javascript:void(0);" onclick="toggleWindow('aboutme.html', true);" class="icon-link"
                title="About Me">
                <img src="./assets/users.svg" alt="About Me" class="desktop-icon">
                <span class="icon-label">
                    About Me
                </span>
            </a>
            <a href="javascript:void(0);" onclick="toggleWindow('photography.html', true);" class="icon-link"
                title="Photography">
                <img src="./assets/camera.svg" alt="Photography" class="desktop-icon">
                <span class="icon-label">
                    Photography
                </span>
            </a>
            <a href="javascript:void(0);" onclick="toggleWindow('videography.html', true);" class="icon-link"
                title="Videography">
                <img src="./assets/camera-video.svg" alt="Videography" class="desktop-icon">
                <span class="icon-label">
                    Videography
                </span>
            </a>
            <a href="javascript:void(0);" onclick="toggleWindow('contactme.html', true);" class="icon-link"
                title="Contact Me">
                <img src="./assets/phone.svg" alt="Contact Me" class="desktop-icon">
                <span class="icon-label">
                    Contact Me
                </span>
            </a>
            <a href="javascript:void(0);" onclick="toggleWindow('sitemap.html', true);" class="icon-link"
                title="Site Map">
                <img src="./assets/gnome-globe.svg" alt="Site Map" class="desktop-icon">
                <span class="icon-label">
                    Site Map
                </span>
            </a>
        </div>
        <div id="vertical-menu" class="vertical-menu">
            <center>
                <button class="app-icon-vertical" title="Home Page" onclick="window.location.href='./index.html'">
                    Welcome
                </button>
                <button class="app-icon-vertical" title="About Me" onclick="window.location.href='./aboutme.html'">
                    About Me
                </button>
                <button class="app-icon-vertical" title="Photography"
                    onclick="window.location.href='./photography.html'">
                    Photography
                </button>
                <button class="app-icon-vertical" title="Videography"
                    onclick="window.location.href='./videography.html'">
                    Videography
                </button>
                <button class="app-icon-vertical" title="Technology" onclick="window.location.href='./technology.html'">
                    Technology
                </button>
                <button class="app-icon-vertical" title="Writing" onclick="window.location.href='./writing.html'">
                    Writing
                </button>
                <button class="app-icon-vertical" title="Contact Me" onclick="window.location.href='./contactme.html'">
                    Contact Me
                </button>
                <button class="app-icon-vertical" title="Site Map" onclick="window.location.href='./sitemap.html'">
                    Site Map
                </button>
            </center>
        </div>
    </div>
    <script src="./taskbar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            updateTaskbar();  // Adapt as necessary for each page
        });
    </script>
    <script>
        document.querySelector('.start-button').addEventListener('click', function () {
            toggleWindow('index.html', true); // Make sure this is managed through toggleWindow to handle state
        });
    </script>
</body>

<script>
    function toggleMenu() {
        var menu = document.getElementById('vertical-menu');
        var hamburger = document.querySelector('.hamburger-menu');
        var icons = document.querySelectorAll('.app-icon-vertical');
        var isVisible = menu.style.display === 'block';

        menu.style.display = isVisible ? 'none' : 'block';

        icons.forEach(function (icon) {
            icon.style.display = isVisible ? 'none' : 'block';
        });
        if (isVisible) {
            hamburger.style.right = '0';
        } else {
            hamburger.style.right = '30%';
        }
    }
</script>

</html>
