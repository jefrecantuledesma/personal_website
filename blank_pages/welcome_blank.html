            <button class="app-icon" onclick="window.location.href='../sitemap.html'" title="Site Map">

        </div>
        <div id="desktop-icons">
            <a href="../writing.html" class="icon-link" title="Writing">

            <a href="../aboutme.html" class="icon-link" title="About Me">

        <div id="vertical-menu" class="vertical-menu">

                <button class="app-icon-vertical" title="Home Page" onclick="window.location.href='../index.html'">

                <button class="app-icon-vertical" title="About Me" onclick="window.location.href='../aboutme.html'">

<script>
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        document.getElementById('clock').textContent = hours + ':' + minutes;
    }

    setInterval(updateClock, 1000);
    updateClock(); 
</script>

<script>
function toggleMenu() {
    var menu = document.getElementById('vertical-menu');
    var hamburger = document.querySelector('.hamburger-menu');
    var icons = document.querySelectorAll('.app-icon-vertical'); 
    var isVisible = menu.style.display === 'block'; 
    
    menu.style.display = isVisible ? 'none' : 'block';
    
    icons.forEach(function(icon) {
        icon.style.display = isVisible ? 'none' : 'block';
    });
    if (isVisible) {
        hamburger.style.right = '0';
    } else {
        hamburger.style.right = '30%';
    }
}
</script>

</html>
